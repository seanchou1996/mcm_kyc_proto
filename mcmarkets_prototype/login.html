<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Markets - 登入</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #ffc107;
            --secondary-color: #e6ad00;
            --accent-color: #ffcf40;
            --light-color: #f1f5f9;
            --dark-color: #0a0a14;
            --warning-color: #ffc107;
            --border-color: #2d2d3a;
            --gray-color: #6b7280;
            --bg-color: #0a0a14;
            --card-bg: #13131f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        
        .logo-container {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
        }
        
        .login-container {
            background-color: var(--card-bg);
            border-radius: 5px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 30px 25px;
            margin: 0 20px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .input-group input {
            width: 100%;
            background-color: transparent;
            border: none;
            color: var(--light-color);
            font-size: 16px;
            padding: 10px 10px 10px 40px;
            outline: none;
        }
        
        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
        }
        
        .input-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray-color);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: #000000;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
            text-align: center;
        }
        
        .login-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .forgot-password {
            text-align: left;
            margin-bottom: 30px;
        }
        
        .forgot-password a {
            color: var(--warning-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .separator {
            text-align: center;
            margin: 20px 0;
            color: var(--gray-color);
            position: relative;
        }
        
        .separator::before, .separator::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .separator::before {
            left: 0;
        }
        
        .separator::after {
            right: 0;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--gray-color);
            font-size: 20px;
        }
        
        .social-btn:hover {
            border-color: var(--primary-color);
            background-color: rgba(255, 193, 7, 0.1);
            color: var(--primary-color);
        }
        
        .social-btn.google {
            color: #DB4437;
        }
        
        .social-btn.facebook {
            color: #4267B2;
        }
        
        .social-btn.apple {
            color: #A2AAAD;
        }
        
        .keep-logged {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .keep-logged input {
            margin-right: 8px;
        }
        
        .keep-logged label {
            color: var(--gray-color);
            font-size: 14px;
        }
        
        .support-section {
            background-color: var(--bg-color);
            padding: 15px;
            text-align: center;
            border-radius: 0 0 10px 10px;
            margin-top: -10px;
        }
        
        .support-btn {
            color: var(--gray-color);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .support-btn:hover {
            color: var(--primary-color);
        }
        
        .create-account {
            text-align: center;
            margin-top: 30px;
        }
        
        .create-account a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
        
        .create-account a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
            
            .social-login {
                gap: 10px;
            }
            
            .social-btn {
                width: 45px;
                height: 45px;
            }
        }
        
        /* 錯誤提示橫幅 */
        .error-banner {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff3860;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        .create-account-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--light-color);
        }
        
        /* 響應式媒體查詢 - 針對H5移動設備優化 */
        @media screen and (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
            
            .logo {
                width: 120px;
                margin-bottom: 20px;
            }
            
            .login-title {
                font-size: 22px;
                margin-bottom: 15px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .btn-login, .social-login-button {
                padding: 10px;
                font-size: 14px;
            }
            
            .option-text {
                margin: 15px 0;
            }
            
            .feature-item {
                padding: 12px;
                margin-bottom: 12px;
            }
            
            .feature-item-title {
                font-size: 16px;
            }
            
            .feature-item-text {
                font-size: 13px;
            }
        }
        
        /* 更小屏幕設備的進一步優化 */
        @media screen and (max-width: 480px) {
            .login-container {
                width: 100%;
                padding: 15px;
                margin-top: 30px;
                border-radius: 0;
            }
            
            .logo {
                width: 100px;
                margin-bottom: 15px;
            }
            
            .login-title {
                font-size: 20px;
                margin-bottom: 10px;
            }
            
            .form-input {
                padding: 10px;
                font-size: 14px;
            }
            
            .social-login-buttons {
                flex-direction: column;
            }
            
            .social-login-button {
                width: 100%;
                margin: 5px 0;
            }
            
            .feature-item {
                padding: 10px;
                margin-bottom: 10px;
            }
            
            .feature-item-title {
                font-size: 15px;
            }
            
            .feature-item-text {
                font-size: 12px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .remember-me {
                margin-bottom: 10px;
            }
            
            .forgot-password {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 添加頂部錯誤橫幅 -->
    <div id="error-banner" class="error-banner"></div>
    
    <div class="logo-container">
        <img src="assets/images/logo.png" alt="MC Markets Logo" class="logo" onerror="this.src='https://via.placeholder.com/200x60/ffc107/000000?text=MC+Markets';this.onerror='';">
    </div>
    
    <div class="login-container">
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="電子郵件地址" value="">
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="密碼" value="">
            <i class="fas fa-eye toggle-password"></i>
        </div>
        
        <div class="forgot-password">
            <a href="forgot-password.html">忘記密碼？</a>
        </div>
        
        <button class="login-btn" id="login-button">登入</button>
        
        <div class="separator">或使用以下方式登錄</div>
        
        <div class="social-login">
            <button class="social-btn google">
                <i class="fab fa-google"></i>
            </button>
            <button class="social-btn facebook">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-btn apple">
                <i class="fab fa-apple"></i>
            </button>
        </div>
        
        <div class="keep-logged">
            <input type="checkbox" id="keep-logged">
            <label for="keep-logged">保持登錄狀態</label>
        </div>
    </div>
    
    <div class="support-section">
        <a href="#" class="support-btn">
            <i class="fas fa-comments"></i> 即時支援
        </a>
    </div>
    
    <div class="create-account">
        <p>沒有帳戶？<a href="#" id="create-account-link">立即創建！</a></p>
    </div>
    
    <script>
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = this.previousElementSibling;
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // 為登入按鈕添加點擊事件
        document.getElementById('login-button').addEventListener('click', function() {
            saveAndProceed();
        });
        
        // 點擊創建帳戶按鈕的處理
        document.getElementById('create-account-link').addEventListener('click', function(e) {
            e.preventDefault();
            goToRegister();
        });
        
        // 返回功能
        function goBack() {
            try {
                // 獲取當前文件的完整路徑
                const currentPath = window.location.href;
                console.log('當前完整路徑:', currentPath);
                
                // 分析路徑以處理各種情況
                let targetPath;
                
                // 檢查是否是文件系統路徑 (file://)
                if (currentPath.startsWith('file://')) {
                    // 拆分路徑並替換最後一個部分
                    const pathParts = currentPath.split('/');
                    pathParts.pop(); // 移除最後一個部分 (login.html)
                    
                    // 檢查是否來自test_all.html頁面
                    if (sessionStorage.getItem('fromTestAll') === 'true') {
                        // 如果來自test_all頁面，直接返回該頁面
                        const testAllPath = pathParts.join('/') + '/test_all.html';
                        targetPath = testAllPath;
                        sessionStorage.removeItem('fromTestAll'); // 清除標記
                    }
                    // 檢查是否在mcmarkets_prototype目錄中
                    else if (pathParts[pathParts.length-1] === 'mcmarkets_prototype') {
                        // 在mcmarkets_prototype中，返回主頁
                        targetPath = pathParts.join('/') + '/index.html';
                    } 
                    // 處理桌面路徑
                    else if (pathParts.includes('Desktop') || pathParts.includes('desktop')) {
                        // 用戶正在桌面上開啟文件
                        const desktopIndex = pathParts.findIndex(part => part === 'Desktop' || part === 'desktop');
                        const userPath = pathParts.slice(0, desktopIndex + 1).join('/');
                        // 檢查桌面上是否有mcmarkets_prototype目錄
                        if (currentPath.includes('mcmarkets_prototype')) {
                            targetPath = userPath + '/mcmarkets_prototype/index.html';
                        } else {
                            targetPath = userPath + '/index.html';
                        }
                    }
                    else {
                        // 嘗試添加index.html
                        const baseDir = pathParts.join('/');
                        // 檢查用戶名是否存在於路徑中以決定是否使用絕對路徑
                        if (baseDir.includes('/seanchou/')) {
                            targetPath = baseDir + '/index.html';
                        } else {
                            // 回退方案 - 使用絕對路徑
                            targetPath = 'file:///Users/seanchou/Desktop/mcmarkets_prototype/index.html';
                        }
                    }
                } else {
                    // 網站路徑，使用相對路徑
                    targetPath = 'index.html';
                }
                
                // 記錄並跳轉
                console.log('返回到:', targetPath);
                window.location.href = targetPath;
            } catch (error) {
                console.error('導航過程中出現錯誤:', error);
                const errorBanner = document.getElementById('error-banner');
                errorBanner.textContent = '返回導航錯誤: ' + error.message;
                errorBanner.style.display = 'block';
                setTimeout(function() {
                    errorBanner.style.display = 'none';
                }, 5000);
            }
        }
        
        // 登入並繼續
        function saveAndProceed() {
            try {
                // 獲取輸入值
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // 簡單驗證
                if (!email || !password) {
                    const errorBanner = document.getElementById('error-banner');
                    errorBanner.textContent = '請輸入電子郵件和密碼';
                    errorBanner.style.display = 'block';
                    setTimeout(function() {
                        errorBanner.style.display = 'none';
                    }, 3000);
                    return;
                }
                
                // 這裡應該有實際的登入驗證邏輯
                // 為演示目的，我們假設登入成功
                const loginSuccess = true;
                
                if (loginSuccess) {
                    // 儲存登入狀態
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    
                    // 獲取當前文件的完整路徑
                    const currentPath = window.location.href;
                    console.log('當前完整路徑:', currentPath);
                    
                    // 分析路徑以處理各種情況
                    let targetPath;
                    
                    // 檢查是否是文件系統路徑 (file://)
                    if (currentPath.startsWith('file://')) {
                        // 拆分路徑並替換最後一個部分
                        const pathParts = currentPath.split('/');
                        pathParts.pop(); // 移除最後一個部分 (login.html)
                        
                        // 檢查是否來自test_all.html頁面
                        if (sessionStorage.getItem('fromTestAll') === 'true') {
                            // 如果來自test_all頁面，登入成功後返回該頁面
                            const testAllPath = pathParts.join('/') + '/test_all.html';
                            targetPath = testAllPath;
                            sessionStorage.removeItem('fromTestAll'); // 清除標記
                        }
                        // 檢查是否在mcmarkets_prototype目錄中
                        else if (pathParts[pathParts.length-1] === 'mcmarkets_prototype') {
                            // 在mcmarkets_prototype中，前往交易平台
                            targetPath = pathParts.join('/') + '/trading_platform.html';
                        } 
                        // 處理桌面路徑
                        else if (pathParts.includes('Desktop') || pathParts.includes('desktop')) {
                            // 用戶正在桌面上開啟文件
                            const desktopIndex = pathParts.findIndex(part => part === 'Desktop' || part === 'desktop');
                            const userPath = pathParts.slice(0, desktopIndex + 1).join('/');
                            // 檢查桌面上是否有mcmarkets_prototype目錄
                            if (currentPath.includes('mcmarkets_prototype')) {
                                targetPath = userPath + '/mcmarkets_prototype/trading_platform.html';
                            } else {
                                targetPath = userPath + '/trading_platform.html';
                            }
                        }
                        else {
                            // 嘗試添加trading_platform.html
                            const baseDir = pathParts.join('/');
                            // 檢查用戶名是否存在於路徑中以決定是否使用絕對路徑
                            if (baseDir.includes('/seanchou/')) {
                                targetPath = baseDir + '/trading_platform.html';
                            } else {
                                // 回退方案 - 使用絕對路徑
                                targetPath = 'file:///Users/seanchou/Desktop/mcmarkets_prototype/trading_platform.html';
                            }
                        }
                    } else {
                        // 網站路徑，使用相對路徑
                        targetPath = 'trading_platform.html';
                    }
                    
                    // 記錄並跳轉
                    console.log('登入成功，跳轉到:', targetPath);
                    window.location.href = targetPath;
                } else {
                    // 登入失敗處理
                    const errorBanner = document.getElementById('error-banner');
                    errorBanner.textContent = '登入失敗：電子郵件或密碼錯誤';
                    errorBanner.style.display = 'block';
                    setTimeout(function() {
                        errorBanner.style.display = 'none';
                    }, 3000);
                }
            } catch (error) {
                console.error('登入過程中出現錯誤:', error);
                const errorBanner = document.getElementById('error-banner');
                errorBanner.textContent = '登入錯誤: ' + error.message;
                errorBanner.style.display = 'block';
                setTimeout(function() {
                    errorBanner.style.display = 'none';
                }, 5000);
            }
        }
        
        // 前往註冊頁面
        function goToRegister() {
            try {
                // 獲取當前文件的完整路徑
                const currentPath = window.location.href;
                console.log('當前完整路徑:', currentPath);
                
                // 分析路徑以處理各種情況
                let targetPath;
                
                // 檢查是否是文件系統路徑 (file://)
                if (currentPath.startsWith('file://')) {
                    // 拆分路徑並替換最後一個部分
                    const pathParts = currentPath.split('/');
                    pathParts.pop(); // 移除最後一個部分 (login.html)
                    
                    // 檢查是否在mcmarkets_prototype目錄中
                    if (pathParts[pathParts.length-1] === 'mcmarkets_prototype') {
                        // 在mcmarkets_prototype中，前往註冊頁面
                        targetPath = pathParts.join('/') + '/register.html';
                    } 
                    // 處理桌面路徑
                    else if (pathParts.includes('Desktop') || pathParts.includes('desktop')) {
                        // 用戶正在桌面上開啟文件
                        const desktopIndex = pathParts.findIndex(part => part === 'Desktop' || part === 'desktop');
                        const userPath = pathParts.slice(0, desktopIndex + 1).join('/');
                        // 檢查桌面上是否有mcmarkets_prototype目錄
                        if (currentPath.includes('mcmarkets_prototype')) {
                            targetPath = userPath + '/mcmarkets_prototype/register.html';
                        } else {
                            targetPath = userPath + '/register.html';
                        }
                    }
                    else {
                        // 嘗試添加register.html
                        const baseDir = pathParts.join('/');
                        // 檢查用戶名是否存在於路徑中以決定是否使用絕對路徑
                        if (baseDir.includes('/seanchou/')) {
                            targetPath = baseDir + '/register.html';
                        } else {
                            // 回退方案 - 使用絕對路徑
                            targetPath = 'file:///Users/seanchou/Desktop/mcmarkets_prototype/register.html';
                        }
                    }
                } else {
                    // 網站路徑，使用相對路徑
                    targetPath = 'register.html';
                }
                
                // 記錄跳轉
                console.log('前往註冊頁面:', targetPath);
                window.location.href = targetPath;
            } catch (error) {
                console.error('導航過程中出現錯誤:', error);
                const errorBanner = document.getElementById('error-banner');
                errorBanner.textContent = '導航錯誤: ' + error.message;
                errorBanner.style.display = 'block';
                setTimeout(function() {
                    errorBanner.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
