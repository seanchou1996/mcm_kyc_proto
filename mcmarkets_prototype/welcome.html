<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎來到 MC Markets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #ffc107;
            --secondary-color: #e6ad00;
            --accent-color: #ffcf40;
            --light-color: #f1f5f9;
            --dark-color: #0a0a14;
            --warning-color: #ffc107;
            --border-color: #2d2d3a;
            --gray-color: #6b7280;
            --bg-color: #0a0a14;
            --card-bg: #13131f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .warning-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            color: var(--light-color);
            text-align: center;
            padding: 8px 10px;
            font-size: 12px;
            z-index: 10;
        }
        
        .logo-container {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
        }
        
        .welcome-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            margin: 0 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: #000000;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--light-color);
            border: 1px solid var(--light-color);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 40px 0;
        }
        
        .feature {
            flex: 1 1 200px;
            max-width: 250px;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .feature h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .feature p {
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .welcome-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="warning-banner">
        82% 散戶投資者帳戶在與此提供商交易 CFD 時蒙損資金。您應確定自己是否清楚 CFD 的運作方式，以及是否能承受這高的資金損失風險。
    </div>
    
    <div class="logo-container">
        <img src="assets/images/logo.png" alt="MC Markets Logo" class="logo" onerror="this.src='https://via.placeholder.com/200x60/ffc107/000000?text=MC+Markets';this.onerror='';">
    </div>
    
    <div class="welcome-container">
        <h1>歡迎來到 MC Markets</h1>
        <p>全球領先的在線交易平台，提供外匯、股票、指數、商品和加密貨幣等多種金融產品交易。</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h3>專業交易工具</h3>
                <p>獲取先進圖表、實時分析和智能交易信號</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h3>安全可靠</h3>
                <p>全球監管機構認可，保障資金安全</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h3>交易學院</h3>
                <p>從初學者到專業交易者的全面教學資源</p>
            </div>
        </div>
        
        <div class="buttons">
            <a href="login.html" class="btn btn-primary">登入賬戶</a>
            <a href="register.html" class="btn btn-secondary">創建新賬戶</a>
        </div>
    </div>
    
    <script>
        // 清除任何可能存在的會話存儲，確保乾淨的開始
        sessionStorage.removeItem('from_login');
        sessionStorage.removeItem('from_register');
    </script>
</body>
</html>
